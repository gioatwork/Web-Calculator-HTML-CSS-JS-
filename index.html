<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <button id="theme-toggle"><i class="fa-regular fa-lightbulb"></i></button>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
            <button data-all-clear class="clear">AC</button>
            <button data-delete class="clear">Del</button>
            <button data-operation class="operator">%</button>
            <button data-operation class="operator">รท</button>
            <button data-number class = "number">7</button>
            <button data-number class = "number">8</button>
            <button data-number class = "number">9</button>
            <button data-operation class="operator">*</button>  
            <button data-number class = "number">4</button>
            <button data-number class = "number">5</button>
            <button data-number class = "number">6</button>
            <button data-operation class="operator">-</button>
            <button data-number class = "number">1</button>
            <button data-number class = "number">2</button>
            <button data-number class = "number">3</button>
            <button data-operation class="operator">+</button>
            <button data-number class = "number">0</button>
            <button data-number class="number">.</button>
            <button data-equals class = "equals" >=</button>
        </div>
        <footer><p><a href = "https://youtu.be/j59qQ7YWLxw?si=2kCOOBCD4sctlS6_" target="_blank">Made following Web Dev Simplified's tutorial</a> + a few additions by me.</p>
    <a href="" alt="source code"><p>Source</p>/a>
</footer>
</body>
</html>
